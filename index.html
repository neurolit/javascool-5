<!DOCTYPE html>
<html>
<head>
    <title>Java's cool - Developer Preview</title>
    <link rel="stylesheet" type="text/css"
          href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<body>
<div class="navbar navbar-fixed-top" id="MenuBar">
    <div class="navbar-inner">
        <a class="brand" href="index.html"></a>
        <ul class="nav" id="ToolBar" style="display: none;">
            <li><div class="btn-group"><button class="btn btn-inverse" onclick="javascool.ProgletsManager.stop()">Fermer l'activité</button></div></li>
            <li><div class="btn-group"> <button class="btn btn-inverse" onclick="javascool.EditorTabsManager.openFile();">Nouveau Fichier</button>
                <button class="btn btn-inverse" onclick="javascool.openFile()">Ouvrir Fichier</button>
            <button class="btn btn-inverse" onclick="javascool.saveFile()">Enregistrer Fichier</button></div></li>
            <li><div class="btn-group">
                <button class="btn btn-inverse" onclick="javascool.compileUserCode();" id="compileButton">Compiler</button>
                <button disabled class="btn btn-inverse" onclick="javascool.execUserCode();" id="runButton">Lancer</button>
                <button disabled class="btn btn-inverse" onclick="javascool.haltUserCode();" id="stopButton">Arrêter</button>
            </div>
            </li>
        </ul>
        <div class="pull-right">
            <ul class="nav">
                <li class="divider-vertical"></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="viewport">
    <div class="" id="ShortcutsPane" style="display: none;"></div>
    <div class="" id="SliderPane" style="display: none;">
        <div class="pull-left" style="" id="LeftTabsPane"></div>
        <div class="" style="" id="splitPart"></div>
        <div class="pull-right" style="" id="RightTabsPane"></div>
    </div>
</div>

<!-- Chargement des librairies JavaScript -->
<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery/jquery.resize.min.js"></script>

<script src="lib/Math.uuid.js"></script>

<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap/js/bootbox.min.js"></script>

<script src="lib/codemirror/lib/codemirror.js"></script>
<script src="lib/codemirror/mode/javascript/javascript.js"></script>

<script src="lib/javascool/jquery.webjavac.js"></script>
<script src="lib/javascool/jquery.polyfilewriter.js"></script>

<!-- Ajout du fichier principal de Java's Cool -->
<script src="js/javascool.js"></script>

<!-- Ajout des autres classes de Java's Cool -->
<script type="text/javascript">
    var scripts = [
    // Liste des fichiers Java's Cool %files%
        'multimediapanes/Console',
            'multimediapanes/WebPage',
            'Editor',
            'EditorTabs',
            'File',
            'MultimediaTabs',
            'Proglet',
            'Proglets',
            'ShortcutsPane',
            'Tabs'
    // %files%
    ];
    for (var i = 0; i < scripts.length; i++) {
        document.write("<script type=\"text/javascript\" src=\"js/" + scripts[i] + ".js\"><\/script>");
    }
</script>
</body>
</html>
