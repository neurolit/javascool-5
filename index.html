<!DOCTYPE html>
<html>
<head>
    <title>Java's cool - Developer Preview</title>
    <link rel="stylesheet" type="text/css"
          href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<body>
<div class="navbar navbar-fixed-top" id="MenuBar">
    <div class="navbar-inner">
        <a class="brand" href="index.html"></a>
        <ul class="nav" id="ToolBar" style="display: none;">
            <li>
                <div class="btn-group">
                    <button class="btn btn-inverse" onclick="javascool.ProgletsManager.stop()">Fermer l'activité
                    </button>
                </div>
            </li>
            <li>
                <div class="btn-group">
                    <button class="btn btn-inverse" onclick="javascool.EditorTabsManager.openFile();">Nouveau Fichier
                    </button>
                    <button class="btn btn-inverse" onclick="javascool.openFile()">Ouvrir Fichier</button>
                    <button class="btn btn-inverse" onclick="javascool.saveFile()">Enregistrer Fichier</button>
                </div>
            </li>
            <li>
                <div class="btn-group">
                    <button class="btn btn-inverse" onclick="javascool.compileUserCode();" id="compileButton">Compiler
                    </button>
                    <button disabled class="btn btn-inverse" onclick="javascool.execUserCode();" id="runButton">Lancer
                    </button>
                </div>
            </li>
        </ul>
        <div class="pull-right">
            <ul class="nav">
                <li class="divider-vertical"></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="viewport">
    <div id="LoadingPane" style=" margin:100px auto;width:50%">
        <div class="progress progress-striped active" >
            <div class="bar" style="width: 10%;"></div>
        </div>
        <div style="text-align: center;"><h1>Chargement en cours ...</h1></div>
    </div>
    <div class="" id="ShortcutsPane" style="display: none;"></div>
    <div class="" id="SliderPane" style="display: none;">
        <div class="pull-left" style="" id="LeftTabsPane"></div>
        <div class="" style="" id="splitPart"></div>
        <div class="pull-right" style="" id="RightTabsPane"></div>
    </div>
</div>

<!-- Chargement des librairies JavaScript -->


<script src="lib/java/deployJava.min.js"></script>
<!-- Librairie de déploiment de Java -->

<script src="lib/jquery/jquery.js"></script>
<!-- jQuery pour tout ce qui manipulation DOM et événements -->

<script src="lib/jquery/jquery.jstorage.min.js"></script>
<!-- Un événement pour le redimentionnement -->

<script src="lib/Math.uuid.js"></script>
<!-- Un générateur d'UUID : http://fr.wikipedia.org/wiki/Universal_Unique_Identifier -->

<script src="lib/json.js"></script>
<!-- Parser et Rédacteur JSON pour les vieux navigateurs (IE6, Firefox 3.6 ...) n'intégrant pas ECMA5 -->

<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!-- Les scripts fournits par bootstrap -->

<script src="lib/bootstrap/js/bootbox.min.js"></script>
<!-- Encapsulateur pour les Alertes de Bootstrap : http://goo.gl/6y7uX -->

<script src="lib/codemirror/codemirror.js"></script>
<!-- L'editeur de Code : http://codemirror.net -->

<!-- Ajout du fichier principal de Java's Cool -->
<script src="js/javascool.js"></script>

<!-- Ajout des autres classes de Java's Cool -->
<script type="text/javascript">
    var scripts = [
        // Liste des fichiers Java's Cool {Mise à jour automatique par un scripte}
/*%files%*/ "Editor", "EditorTabs", "File", "multimediapanes.Console", "multimediapanes.WebPage", "MultimediaTabs", "PolyFileWriter", "ProgletApplet", "Proglet", "Proglets", "ShortcutsPane", "Tabs", "WebJavac"
    ];
    for (var i = 0; i < scripts.length; i++) {
        document.write("<script type=\"text/javascript\" src=\"js/" + scripts[i].replace('.','/') + ".js\"><\/script>");
    }
</script>
</body>
</html>
