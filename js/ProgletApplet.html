<!DOCTYPE HTML>
<html>
<head>
    <title>Java's Cool</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    html, body {
        height: 100%;
        overflow: hidden;
    }
</style>
<body style="padding: 0; margin:0"
      onResize="resize()" onLoad="resize()">
<script src="lib/java/deployJava.min.js"></script>
<script>
    var attributes = {
        code:'org.javascool.core.ProgletApplet',
        codebase:"@codebase",
        archive:"lib/javascool/javascool.jar@jars",
        id:'@id',
        style:"width:100%;height:100%"
    };
    var parameters = {
        label:'@label',
        proglet:'@proglet',
        program:'@runnable'
    };
    function resize() {
        if (navigator.appName.indexOf("Microsoft") != -1) {
            // 100% works fine on object tag with IE
            return;
        }
        var w_newWidth, w_newHeight;

        var netscapeScrollWidth = 0;
        w_newWidth = window.innerWidth - netscapeScrollWidth;
        w_newHeight = window.innerHeight - netscapeScrollWidth;

        var appletDiv = document.getElementById('appletDiv');
        if (appletDiv != null) {
            appletDiv.style.width = w_newWidth + "px";
            appletDiv.style.height = w_newHeight + "px";

            window.scroll(0, 0);
        }
    }
    window.onResize = resize;
    window.onLoad = resize;
</script>

<div id="appletDiv" style="padding: 0; margin:0">
    <script>
        deployJava.runApplet(attributes, parameters, '1.6');
    </script>
</div>
</body>
</html>
